
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <title>Document</title>
        <style>
            .selector {
                width: 100px;
                height: 100px;
                background-color: rgb(194, 51, 51);
                margin: 20px 30px;
                font-size: 30px;
                color: white;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="selector" onclick="startShow()">
            Open
        </div>
        <div class="selector" onclick="closeShow()">
            Close
        </div>
            <script>
                function startShow() {
            gsap.to(".selector",{
            width: 1000,
            background: "green",
            duration: 1 ,
            stagger: 0.1,
            ease: "power2.inOut",
            })
            }

            function closeShow() {
                gsap.to(".selector",{
                width: 100,
                background: "red",
                duration: 1 ,
                stagger: 0.1,
                ease: "power2.inOut",
                })
            }
       
            </script>
    </body>

    </html>


    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <title>Document</title>
        <style>
            .up {
                width: 100px;
                height: 100px;
                background-color: green;
                margin: 20px 30px;
                font-size: 25px;
                color: white;
                text-align: center;
            }

            .info {

                width: 10px;
                background-color: rgb(70, 153, 91);
                color: rgb(0, 0, 0);
                font-size: 1px;
                padding: 30px;
                opacity: 0;
            }

            .down {
                width: 100px;
                height: 100px;
                background-color: green;
                margin: 20px 30px;
                font-size: 25px;
                color: white;
                text-align: center;
                opacity: 0;
            }
        </style>
    </head>

    <body>
        <div class="selector up" onclick="startShow() ">
            Открыть 
        </div>
        <div class="info">
           
            <br>
             При клике на "открыть"  изменяем стили у блоков, а так же используются методы из gsap такие как  duration, stagger, ease.
            <br>
             
          
        </div>
        <div class="selector down" onclick="closeShow()">
            Закрыть 
        </div>
        <script>
            function startShow() {
            gsap.to(".selector",{
            width: 1000,
            background: "blue",
            duration: 0.5 ,
            stagger: 0.1,
            ease: "power2.inOut",
            }),
            gsap.to(".info",{
                width:1000 ,
                height: 400,
                duration: 0.5,
                stagger: 0.1,
                fontSize: 40,
                opacity: 1,
                ease: "power2.inOut",
            }),
            gsap.to(".down",{
                opacity: 1,
            }),
            gsap.to(".up",{
                opacity: 0,
            })
            }

            function closeShow() {
                gsap.to(".selector",{
                width: 100,
                background: "green",
                duration: 0.5 ,
                stagger: 0.1,
                ease: "power2.inOut",
                }),
                gsap.to(".info",{
                width:10 ,
                height: 4,
                duration: 0.5,
                stagger: 0.1,
                fontSize: 1,
                opacity: 0,
                ease: "power2.inOut",
            }),
            gsap.to(".up",{
                opacity: 1,
            }),
            gsap.to(".down",{
                opacity: 0,
            })
            }
       
        </script>
    </body>

    </html>
